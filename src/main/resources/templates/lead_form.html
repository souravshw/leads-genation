<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Vishu Lead Publisher</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/leads/save}" method="post" enctype="multipart/form-data" th:object="${lead}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="productId">Product Id</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{productId}" required minlength="2" maxlength="128" class="form-control"
                id="productId" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="price">Price</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{price}" minlength="2" maxlength="256" class="form-control"
                id="price" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="phoneNumber">Phone Number</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{phoneNumber}" minlength="2" maxlength="256" class="form-control"
                     id="phoneNumber" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">Email</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{email}" minlength="2" maxlength="256" class="form-control"
                     id="email" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="state">State</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{email}" minlength="2" maxlength="256" class="form-control"
                     id="state" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="lastName">Last Name</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{email}" minlength="2" maxlength="256" class="form-control"
                     id="lastName" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="address">Address</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{address}" minlength="2" maxlength="256" class="form-control"
                     id="address" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="jornayaLeadId">Journey Lead Id</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{jornayaLeadId}" minlength="2" maxlength="256" class="form-control"
                     id="jornayaLeadId" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="address">Zip</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{zip}" minlength="2" maxlength="256" class="form-control"
                     id="zip" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="firstName">First Name</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{firstName}" minlength="2" maxlength="256" class="form-control"
                     id="firstName" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="firstName">Click Id</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{clickId}" minlength="2" maxlength="256" class="form-control"
                     id="clickId" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="tPar">T Par</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{tPar}" minlength="2" maxlength="256" class="form-control"
                     id="tPar" />
            </div>
          </div>

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/leads}]]";
      });
    });
  </script>

</body>

</html>
